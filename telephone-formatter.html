<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telephone formatter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      .navbar-app {
        background-color: rgb(249, 250, 251);
        box-shadow: 0 1px 3px 0 rgba(0 0 0 / 0.1),
          0 1px 2px -1px rgba(0 0 0 / 0.1);
      }

      .navbar-app h1 {
        font-size: 1.5rem;
      }

      #input {
        margin-bottom: 1rem;
        font-size: 1rem;
        width: 15rem;
        margin: auto;
      }

      p {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="navbar-app">
      <header class="d-flex justify-content-center py-3">
        <h1>Telephone formatter</h1>
      </header>
    </div>

    <div class="container text-center mt-4">
      <div class="mb-3">
        <label for="input" class="form-label"> Enter mobile nummber </label>
        <input
          type="tel"
          id="input"
          maxlength="16"
          placeholder="mobile number"
          autocomplete="off"
          autofocus
          class="form-control"
        />
      </div>
      <div>
        <p id="phone">+(123) - 4567890</p>
      </div>
    </div>

    <script>
      const input = document.getElementById('input');

      const getStringWithNumbersOnly = (str) => {
        return [...str]
          .filter((v) => Number.isInteger(+v) && v !== ' ')
          .join('');
      };

      const formatString = (str) => {
        const numStr = getStringWithNumbersOnly(str);

        return numStr.length > 3
          ? '+(' + numStr.substring(0, 3) + ') - ' + numStr.substring(3)
          : numStr;
      };

      input.addEventListener('input', function (event) {
        input.value = formatString(input.value);
      });
    </script>
  </body>
</html>
