<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Converter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin-top: 70px;
        background-color: #333;
        color: #fff;
      }

      #output {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-3">
          <h1 class="display-4 text-center">Weight Converter</h1>
          <form>
            <div class="form-group">
              <input
                type="number"
                id="lbsInput"
                class="form-control form-control-lg"
                placeholder="Enter Pounds..."
              />
            </div>
          </form>
          <div id="output">
            <div class="card bg-primary mb-2">
              <div class="card-body">
                <h5 class="card-title">Grams:</h5>
                <p class="card-text" id="gramsOutput"></p>
              </div>
            </div>
            <div class="card bg-success mb-2">
              <div class="card-body">
                <h5 class="card-title">Kilograms:</h5>
                <p class="card-text" id="kgOutput"></p>
              </div>
            </div>
            <div class="card bg-danger mb-2">
              <div class="card-body">
                <h5 class="card-title">Ounces:</h5>
                <p class="card-text" id="ozOutput"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById('lbsInput')
        .addEventListener('input', function (event) {
          document.getElementById('output').style.display = 'block';
          let lbs = event.target.value;

          document.getElementById('gramsOutput').innerHTML = lbs / 0.0022046;
          document.getElementById('kgOutput').innerHTML = lbs / 2.2046;
          document.getElementById('ozOutput').innerHTML = lbs * 60;
        });
    </script>
  </body>
</html>
